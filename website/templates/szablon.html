<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block tytul %}Syntezator mowy - Tacotron2{% endblock tytul %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <a class="navbar-brand text-white" href="{% url 'main:index' %}">Forum</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle text-white" data-toggle="dropdown" role="button">Instrukcja</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">

<h1>{% block naglowek %}{% endblock naglowek %}</h1>

{% block komunikaty %}
{% if messages %}
    <ul>
    {% for komunikat in messages %}
        <li>{{ komunikat }}</li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock komunikaty %}

{% block tresc %}
{% endblock tresc %}

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
